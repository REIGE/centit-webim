<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>LayIM移动版测试</title>

    <link rel="stylesheet" href="src/css/layui.mobile.css" media="all">
    <link rel="stylesheet" href="src/css/mobile.css">
</head>
<body>
<script src="src/layui.js"></script>
<script src="plugins/url.js"></script>
<script src="plugins/mustache.min.js"></script>
<script src="plugins/jquery-1.9.1.min.js"></script>
<script src="plugins/base64.js"></script>
<script src="im-ie.js"></script>

<script>
    var result = parseURL(),
        token = result.params.token,
        params = JSON.parse(decodeURIComponent(base64.decode(token)));
    mine = {
        userCode: params.userCode,
        userName: params.userName,
        switchServiceBtn:params.switchServiceBtn || ""
    },

        document.title = 'KF - ' + params.userName

    layui.use(['mobile','layer'], function (mobile,layer) {
        var mobile = layui.mobile
            ,im = mobile.layim;
        new ServiceIM(im, $.extend({
            userType: 'S'
        }, mine), {layer})
    })

</script>
<script src="plugins/vconsole.min.js"></script>
</body>
</html>
